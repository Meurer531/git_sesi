    <h1>Fibonacci</h1>
    <button onclick="calcularFibo()">Calcular</button>
    <h2>Resultado</h2>
    <p id="resultado">A soma final deu 50000: 60696</p>

    <script>

        function calcularFibo(){
            const total = 50000;
            let a = 0, b = 1;
            let somaTotal = 0;

            while(a <= total){
                if(a % 2 === 0){
                    somaTotal += a;
                }
            

                [a, b] = [b, a + b];
            }

            document.getElementById('resultado').innerText = `A soma final deu ${total}: ${somaTotal}`;
        }
    </script>
