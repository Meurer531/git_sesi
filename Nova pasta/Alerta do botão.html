<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botão do alerta</title>
  <script>
    
    function exibirAlerta() {
      alert("Botão precionado, mensagem de alerta acionada");
    }
  </script>
</head>
<body>
  <h1>Alerta ao clicar o botão</h1>
  
  
  <button onclick="exibirAlerta()">Clique Aqui</button>
  
</body>
</html>
